{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-primary" href="#">TechCare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    {% if request.user.is_patient %}
                    <a class="nav-link" href="{% url 'patient-homepage' %}">
                        Home 
                        <span class="sr-only">
                            (current)
                        </span>
                    </a>

                    {% else %}
                    <a class="nav-link" href="{% url 'doctor-homepage' %}">
                        Home 
                        <span class="sr-only">
                            (current)
                        </span>
                    </a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My page</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class=" container-fluid m-1 bg-light ">
        <div class="row">
            <div class=" col-3">
                <div class="list-group">
                    <a href="http://127.0.0.1:5500/patient%20page.html" class="list-group-item list-group-item-action">
                        Patients
                    </a>
                    <a href="{% url 'calendar' %}" class="list-group-item list-group-item-action">
                        Calender
                    </a>
                    <a href="http://127.0.0.1:5500/chat%20page.html" class="list-group-item list-group-item-action">
                        Chat
                    </a>
                </div>
            </div>


            <div class=" col-9">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="barChart1"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="circularBarChart"></canvas>
                        </div>
                    </div>
                </div>


                <hr>


                <table class="table">
                    <caption> " Sample medical dataset "</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">PatientID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">DOB</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <th scope="row " class=" text-primary" id="record-number">loading...</th>
                            <td id="patient-id">loading...</td>
                            <td id="patient-name">loading...</td>
                            <td id="patient-gender">loading...</td>
                            <td id="patient-DOB">loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/doctor/charts.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/code.jquery.com_jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/doctor/list-patients.js' %}"></script>
</body>
</html>
