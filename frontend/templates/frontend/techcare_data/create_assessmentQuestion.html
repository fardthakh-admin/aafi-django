{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            margin-top: 20px;
            margin: 0;
        }
        
        h2 {
            font-family: "Times New Roman", Times, serif;
            text-align: left;
            background-color: #faf9f9;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">

            <div class="col-md-9">
                <button type="button" style="background:green;color:white" class="btn success" id="createButton" data-toggle="modal" data-target="#createModal">Create</button>

                <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createModalLabel">Create Document</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="{% url 'create_assessmentQuestion' %}">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="majorAssessment">MajorAssessment</label>
                                        <select name="majorAssessment" id="id_majorAssessment" class="form-control">
                                            <option value="">Select MajorAssessment</option>
                                            {% for entry in majorAssessment %}
                                            <option value="/majorAssessment/{{ entry.name }}">{{ entry.data.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.max.id_for_label }}">Max</label> {% render_field form.max class="form-control" %}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.order.id_for_label }}">Order</label> {% render_field form.order class="form-control" %}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.points.id_for_label }}">Points</label> {% render_field form.points class="form-control" %}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.question.id_for_label }}">Question</label> {% render_field form.question class="form-control" %}
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
