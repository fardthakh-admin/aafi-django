{% load widget_tweaks %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            margin-top: 20px;
            margin: 0;
        }
        
        h2 {
            font-family: "Times New Roman", Times, serif;
            text-align: left;
            background-color: #faf9f9;
            padding: 10px;
        }
    </style>


</head>


<body>
    <div class="container mt-4">
        <div class="row">

            <div class="col-md-9">
                <div class="d-flex align-items-center mb-3">
                    <form action="{% url 'export_nutrition_data' %}" method="get" class="me-3">
                        <button type="submit" class="btn btn-success">Export to Excel</button>
                    </form>
                    
                    <form id="importForm" action="{% url 'import_nutrition_data' %}" method="post" enctype="multipart/form-data" class="me-3 d-flex align-items-center">
                        {% csrf_token %}
                        <!-- Hidden file input -->
                        <input type="file" id="importFile" name="import_file" accept=".xlsx, .xls" class="form-control me-2" style="display: none;" />
                        <!-- Button to trigger file input -->
                        <button type="button" id="importButton" class="btn btn-primary">Import</button>
                    </form>
                    
                    <button type="button" class="btn btn-success" id="createButton" data-bs-toggle="modal" data-bs-target="#createModal">Create</button>
                    
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const importButton = document.getElementById('importButton');
                            const importFileInput = document.getElementById('importFile');
                            const importForm = document.getElementById('importForm');
                    
                            let isSubmitting = false; // Flag to check if the form is in the process of submission
                    
                            // When the "Import" button is clicked, trigger the file input click
                            importButton.addEventListener('click', function () {
                                importFileInput.click();
                            });
                    
                            // When a file is selected, prompt the user for confirmation before submitting the form
                            importFileInput.addEventListener('change', function () {
                                if (importFileInput.files.length > 0 && !isSubmitting) {
                                    const userConfirmed = confirm("Are you sure you want to import this file?");
                                    if (userConfirmed) {
                                        isSubmitting = true; // Set the flag to true to prevent multiple submissions
                                        importForm.submit();
                                    } else {
                                        importFileInput.value = ''; // Clear the file input if the user cancels
                                    }
                                }
                            });
                        });
                    </script>
                    
                    
                </div>
                
                

                <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createModalLabel">Create Document</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="{% url 'create_nutrition' %}">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="{{ form.carbContent.id_for_label }}">carbContent</label>
                                        <input type="text" id="{{ form.carbContent.id_for_label }}" name="carbContent" class="form-control" value="{{ form.carbContent.value }}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="{{ form.name_ar.id_for_label }}">name_ar</label>
                                        <input type="text" id="{{ form.name_ar.id_for_label }}" name="name_ar" class="form-control" value="{{ form.name_ar.value }}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="{{ form.name_en.id_for_label }}">name_en</label>
                                        <input type="text" id="{{ form.name_en.id_for_label }}" name="name_en" class="form-control" value="{{ form.name_en.value }}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="{{ form.portion.id_for_label }}">portion</label>
                                        <input type="text" id="{{ form.portion.id_for_label }}" name="portion" class="form-control" value="{{ form.portion.value }}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="{{ form.proteinContent.id_for_label }}">proteinContent</label>
                                        <input type="text" id="{{ form.proteinContent.id_for_label }}" name="proteinContent" class="form-control" value="{{ form.proteinContent.value }}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="{{ form.totalCalories.id_for_label }}">totalCalories</label>
                                        <input type="text" id="{{ form.totalCalories.id_for_label }}" name="totalCalories" class="form-control" value="{{ form.totalCalories.value }}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="{{ form.weight.id_for_label }}">weight</label>
                                        <input type="text" id="{{ form.weight.id_for_label }}" name="weight" class="form-control" value="{{ form.weight.value }}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="{{ form.unit.id_for_label }}">unit</label>
                                        <input type="text" id="{{ form.unit.id_for_label }}" name="unit" class="form-control" value="{{ form.unit.value }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.Class.id_for_label }}">Class</label>
                                        <input type="text" id="{{ form.Class.id_for_label }}" name="Class" class="form-control" value="{{ form.Class.value }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.food_category.id_for_label }}">food category</label>
                                        <input type="text" id="{{ form.food_category.id_for_label }}" name="food_category" class="form-control" value="{{ form.food_category.value }}">
                                    </div>
                                    <div class="form-group"></div>
                                        <label for="{{ form.fatContent.id_for_label }}">fatContent</label>
                                        <input type="text" id="{{ form.fatContent.id_for_label }}" name="fatContent" class="form-control" value="{{ form.fatContent.value }}">
                                    </div>
                    

                               


                                    

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
