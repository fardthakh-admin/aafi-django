{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            margin-top: 20px;
            margin: 0;
        }
        
        h2 {
            font-family: "Times New Roman", Times, serif;
            text-align: left;
            background-color: #faf9f9;
            padding: 10px;
        }
    </style>
</head>
<button type="button" class="btn btn-primary btn-sm" id="updateButton" data-toggle="modal" data-target="#updateModal_{{ entry.name }}">Update</button>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">

                <div class="modal fade" id="updateModal_{{ entry.name }}" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel_{{ entry.name }}" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateModalLabel">Update Document</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="{% url 'update_biomarkers' document_name=entry.name %}">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="user">User</label>
                                        <select name="user" id="user_id" class="form-control">
                                          <option value="">Select User</option>
                                          {% for user in users_data %}
                                          {% if user.user_id == entry.data.user|slice:"7:" %}
                                              <option value="/users/{{ user.name }}" selected>{{ user.data.display_name }}</option>
                                          {% else %}
                                              <option value="/users/{{ user.name }}">{{ user.data.display_name }}</option>
                                          {% endif %}
                                          {% endfor %}
                                      </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="{{ form.bloodGlucose.id_for_label }}">Blood Glucose</label> 
                                        <input type="number" name="bloodGlucose" class="form-control" value="{{ entry.data.bloodGlucose }}">

                                    <div class="form-group">
                                        <label for="{{ form.bloodGlucoseType.id_for_label }}">Blood Glucose Type</label> 
                                        <input type="text" name="bloodGlucoseType" class="form-control" value="{{ entry.data.bloodGlucoseType }}">

                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.dailyActivity.id_for_label }}">Daily Activity</label> 
                                        <input type="text" name="dailyActivity" class="form-control" value="{{ entry.data.dailyActivity }}">

                                    <div class="form-group">
                                        <label for="{{ form.dailyCarbs.id_for_label }}">Daily Carbs</label>
                                        <input type="text" name="dailyCarbs" class="form-control" value="{{ entry.data.dailyCarbs }}">

                                    </div>

                                    <div class="form-group">
                                        <label for="{{ form.weeklyActivity.id_for_label }}">Weekly Activity</label> 
                                        <input type="text" name="weeklyActivity" class="form-control" value="{{ entry.data.weeklyActivity }}">

                                    </div>

                                    <div class="form-group">
                                        <label for="{{ form.sleepQuality.id_for_label }}">Sleep Quality</label> 
                                        <input type="text" name="sleepQuality" class="form-control" value="{{ entry.data.sleepQuality }}">

                                    </div>

                                    <div class="form-group">
                                        <label for="{{ form.time.id_for_label }}">Time</label> 
                                        <input type="date" name="time" class="form-control" value="{{ entry.data.time }}">
                                    </div>
                                    {% comment %} datetime-local {% endcomment %}

                                    <div class="form-group">
                                        <label for="{{ form.weight.id_for_label }}">Weight</label> 
                                        <input type="text" name="weight" class="form-control" value="{{ entry.data.weight }}">

                                    <div class="form-group">
                                        <label for="{{ form.FBS.id_for_label }}">FBS</label> 
                                        <input type="text" name="FBS" class="form-control" value="{{ entry.data.FBS }}">

                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.HBA1c.id_for_label }}">HBA1c</label> 
                                        <input type="text" name="HBA1c" class="form-control" value="{{ entry.data.HBA1c }}">

                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
