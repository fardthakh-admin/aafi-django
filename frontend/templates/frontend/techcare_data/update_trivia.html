{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            margin-top: 20px;
            margin: 0;
        }
        
        h2 {
            font-family: "Times New Roman", Times, serif;
            text-align: left;
            background-color: #faf9f9;
            padding: 10px;
        }
    </style>
</head>
<button type="button" class="btn btn-primary btn-sm" id="updateButton" data-toggle="modal" data-target="#updateModal_{{ entry.name }}">Update</button>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">

                <div class="modal fade" id="updateModal_{{ entry.name }}" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel_{{ entry.name }}" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateModalLabel">Update Document</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="{% url 'update_trivia' document_name=entry.name %}">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="{{ form.CBT_points.id_for_label }}">CBT_points</label> 
                                        <input type="number" name="CBT_points" class="form-control" value="{{ entry.data.CBT_points }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.answer_1.id_for_label }}">Answer_1</label> 
                                        <input type="text" name="answer_1" class="form-control" value="{{ entry.data.answer_1 }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.answer_2.id_for_label }}">Answer_2</label> 
                                        <input type="text" name="answer_2" class="form-control" value="{{ entry.data.answer_2 }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.answer_3.id_for_label }}">Answer_3</label> 
                                        <input type="text" name="answer_3" class="form-control" value="{{ entry.data.answer_3 }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.correct_answer.id_for_label }}">Correct_answer</label> 
                                        <input type="number" name="correct_answer" class="form-control" value="{{ entry.data.correct_answer }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.description.id_for_label }}">Description</label> 
                                        <input type="text" name="description" class="form-control" value="{{ entry.data.description }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.explanation.id_for_label }}">Explanation</label> 
                                        <input type="text" name="explanation" class="form-control" value="{{ entry.data.explanation }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.image.id_for_label }}">Image</label> 
                                        <input type="text" name="image" class="form-control" value="{{ entry.data.image }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.question.id_for_label }}">Question</label> 
                                        <input type="text" name="question" class="form-control" value="{{ entry.data.question }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.learning_points.id_for_label }}">Learning_Points</label> 
                                        <input type="number" name="learning_points" class="form-control" value="{{ entry.data.learning_points }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.order.id_for_label }}">Order</label> 
                                        <input type="number" name="order" class="form-control" value="{{ entry.data.order }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.topic.id_for_label }}">Topic</label> 
                                        <input type="text" name="topic" class="form-control" value="{{ entry.data.topic }}">
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
