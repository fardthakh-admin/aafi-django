{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            margin-top: 20px;
            margin: 0;
        }
        
        h2 {
            font-family: "Times New Roman", Times, serif;
            text-align: left;
            background-color: #faf9f9;
            padding: 10px;
        }
    </style>
</head>
<button type="button" class="btn btn-primary btn-sm" id="updateButton" data-toggle="modal" data-target="#updateModal_{{ entry.name }}">Update</button>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">

                <div class="modal fade" id="updateModal_{{ entry.name }}" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel_{{ entry.name }}" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateModalLabel">Update Document</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="{% url 'update_badges' document_name=entry.name %}">
                                    {% csrf_token %}

                   


                                    <div class="form-group">
                                        <label for="{{ form.anger.id_for_label }}">Anger</label> 
                                        <input type="checkbox" name="anger" {% if entry.data.anger %} checked {% endif %}>
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.fear.id_for_label }}">Fear</label> 
                                        <input type="checkbox" name="fear" {% if entry.data.fear %} checked {% endif %}>
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.happiness.id_for_label }}">Happiness</label> 
                                        <input type="checkbox" name="happiness" {% if entry.data.happiness %} checked {% endif %}>
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.joy.id_for_label }}">Joy</label> 
                                        <input type="checkbox" name="joy" {% if entry.data.joy %} checked {% endif %}>
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.love.id_for_label }}">Love</label> 
                                        <input type="checkbox" name="love" {% if entry.data.love %} checked {% endif %}>
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.sadness.id_for_label }}">Sadness</label> 
                                        <input type="checkbox" name="sadness" {% if entry.data.sadness %} checked {% endif %}>
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.shame.id_for_label }}">Shame</label> 
                                        <input type="checkbox" name="shame" {% if entry.data.shame %} checked {% endif %}>
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.strength.id_for_label }}">Strength</label> 
                                        <input type="checkbox" name="strength" {% if entry.data.strength %} checked {% endif %}>
                                    </div>
                                    
            
                                   

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
