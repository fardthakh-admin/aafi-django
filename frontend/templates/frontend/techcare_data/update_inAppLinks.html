{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            margin-top: 20px;
            margin: 0;
        }
        
        h2 {
            font-family: "Times New Roman", Times, serif;
            text-align: left;
            background-color: #faf9f9;
            padding: 10px;
        }
    </style>
</head>
<button type="button" class="btn btn-primary btn-sm" id="updateButton" data-toggle="modal" data-target="#updateModal_{{ entry.name }}">Update</button>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">

                <div class="modal fade" id="updateModal_{{ entry.name }}" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel_{{ entry.name }}" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateModalLabel">Update Document</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="{% url 'update_inAppLinks' document_name=entry.name %}" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="{{ form.description.id_for_label }}">Description</label> 
                                        <input type="text" name="description" class="form-control" value="{{ entry.data.description }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.order.id_for_label }}">Order</label> 
                                        <input type="text" name="order" class="form-control" value="{{ entry.data.order }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.type.id_for_label }}">Type</label> 
                                        <input type="text" name="type" class="form-control" value="{{ entry.data.type }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.title.id_for_label }}">Title</label> 
                                        <input type="text" name="title" class="form-control" value="{{ entry.data.title }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.image.id_for_label }}">{{entry.data.image}}</label>
                                
                                        <input type="file" id="image" name="image" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="link">Select link</label>
                                        <select id="link" name="link" class="form-control">
                                           <!-- Show the currently selected link as the first option -->
                                            <option value="{{ entry.data.link }}" selected>{{ entry.data.link }}</option>
                                            <!-- Show all other links except the currently selected one -->
                                            {% for value, label in links.items %}
                                                {% if value != entry.data.link %}
                                                    <option value="{{ value }}">{{ label }}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
