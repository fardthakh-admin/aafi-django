<!DOCTYPE html>
<html>
<head>
    <title>Biomarkers Chart with Target Range</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Include Moment.js adapter for Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <!-- Include Chart.js Annotation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.2/dist/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
    <h3>Weight Changes</h3>
    <canvas id="weightChart" width="400" height="200"></canvas>

    <script>
        const weights = JSON.parse('{{ weights|safe }}');
        const labels = JSON.parse('{{ labels|safe }}');

        var ctx = document.getElementById('weightChart').getContext('2d');
        var weightChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels:labels,  // Entry numbers (1, 2, 3, ...)
                datasets: [{
                    label: 'Weight Changes',
                    data:  weights,  // List of weight values
                    borderColor: 'rgba(192, 75, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
            scales: {
                x: {
                    type: 'time',  // Use time scale if you are displaying timestamps
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'Weight (kg)'
                    }
                }
            }
        }
    });
</script>
   
</body>
</html>
